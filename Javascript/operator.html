<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator Lessons</h1>
    <script>
        // assign operator =
        let name = "Phyu Sin Phoo Pwint";

        //addition operator +
        let total = 3 + 1;
        console.log(total);

        let result = total + 24;
        console.log(result);

        let three = '2445' + 1;
        console.log(three);

        let number = 7;
        //number = number + 3;
        number += 3;
        console.log(number);

        let addNum = 3;
        console.log(++addNum);
        console.log(addNum);

        //substraction operator -
        let two = 3 - 1;
        console.log(two);

        let num1 = 70;
        num1 -= 50;
        // num1 =num1 - 50;
        console.log(num1);
       
        let num2 = 40;
        console.log(num2--);

        console.log(num2);

        //Division operator. /
        let divl = 423435234 / 32341;
        console.log(divl);
        console.log(divl.toFixed(2));

        let div2 = 10;
        div2 /= 2;

        console.log(div2);

        //Remainder operator %
        let rem1 = 23423 % 1413;
        console.log(rem1);

        //multiplaction *
        let mult = 2311231231 * 242;
        console.log(mult);

        //Exponentation **
        let exp = 12 ** 6;
        console.log(exp);

        //precendence 
        let totall = 2 * (2 + 5) / 2 % 2 - 5;
        console.log(totall);
         
    </script>
</body>
</html>
